<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Face Detection App</title>
</head>
<body>
    <div class="container">
        <div class="d-flex flex-column justify-content-center text-center mt-5">
            <h1 class="mb-2">FACE DETECTION APP</h1>
            <hr>
            <form action="/upload" method="post" class="mt-2" enctype="multipart/form-data">
                <div class="form-group">
                    <input type="file" name="image" id="image">
                    <button type="submit" class="btn btn-dark">Upload</button>
                </div>
            </form>
            <hr>
            <hr>
            {%if up_image_path%}
            <div class="result">
                <img src="{{up_image_path}}" alt="">
                <p>Confidence: {{confidence|safe}}</p>
                <p>Result: {{result|safe}}</p>
            </div>
            {%endif%}
        </div>
    </div>
</body>
</html>
